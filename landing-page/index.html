<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="main-container">
        <header>
            <nav>
               <img id="logo" width="100" height="auto" src="img/02.png" alt="">
                
                <ul id="list-container">
                    <li class="list-items">Products</li>
                    <li class="list-items">Services</li>
                    <li class="list-items">Contact</li>
                </ul>
            </nav>
            <div class="header-body">
                <div class="quote">
                    <blockquote>
                        We are not a team because we work together. <br> <br>
                    </blockquote>
                    <h1> We are a team because we respect, <br> trust and care for each other</h1> <br>
                    
                    <button class="signup">SignUp</button>
                </div>
                <div >
                    <img class="img1" width="600" src="https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg?cs=srgb&dl=pexels-fauxels-3183197.jpg&fm=jpg" alt="">
                </div>
            </div>
        </header>
        
        <div id="info">
            <h1>Our Locations</h1>
            <div id="location-container">
                <div id="ap">
                    <h3>Andhra Pradesh</h3>
                    <img id="img2"  src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Tirumala_Venkateswara_temple_entrance_09062015.JPG/1122px-Tirumala_Venkateswara_temple_entrance_09062015.JPG?20150614155334" alt="">
                    <figcaption>Sri Venkateswara Swami Vaari Temple is a Hindu temple situated in the hill town of Tirumala at Tirupati in Tirupati district of Andhra Pradesh, India</figcaption>
                </div>
                <div id="kerala">
                    <h3>kerala</h3>
                    <img id="img3"  src="https://images.pexels.com/photos/6544756/pexels-photo-6544756.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    <figcaption>Alleppey is the most popular backwater places in Kerala. Alleppey is always a prominent addition to Kerala Tour Packages and travel list, especially for couples!</figcaption>
                </div>
                <div id="tamilnadu">
                    <h3>Tamil Nadu</h3>
                    <img id="img4"  src="https://images.unsplash.com/photo-1593692716621-1e228b0a9224?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80" alt="">
                    <figcaption>Tamil Nadu is situated in the end of the Western and the Eastern Ghats and is home to several hill stations like Ooty and Kodaikanal.</figcaption>
                </div>
                <div id="ka">
                    <h3>Karnataka</h3>
                    <img id="img5"  src="https://images.unsplash.com/photo-1590766940554-634a7ed41450?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=999&q=80" alt="">
                    <figcaption>The Mysore Palace, also known as Amba Vilas Palace, is a historical palace and a royal residence. It is located in Mysore, Karnataka. </figcaption>
                </div>
            </div>
        </div>
        <div></div>
        <div></div>
        <footer></footer>
    </div>

</html>
