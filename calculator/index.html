<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="calculator_base">
            <div id="display_section">
                <div id="display">
                    <h1 id="top">xxxx</h1>
                    <h1 id="bottom">xxxx</h1>
                </div>
            </div>
            <div id="button_section">
                <div id="mode" class="btn">%</div>
                <div id="clear" class="btn">C</div>
                <div id="delete" class="btn">CE</div>
                <div id="seven" class="btn">7</div>
                <div id="eight" class="btn">8</div>
                <div id="nine" class="btn">9</div>
                <div id="multiply" class="btn">X</div>
                <div id="four" class="btn">4</div>
                <div id="five" class="btn">5</div>
                <div id="six" class="btn">6</div>
                <div id="plus" class="btn">+</div>
                <div id="one" class="btn">1</div>
                <div id="two" class="btn">2</div>
                <div id="three" class="btn">3</div>
                <div id="minus" class="btn">-</div>
                <div id="point" class="btn">.</div>
                <div id="zero" class="btn">0</div>
                <div id="equal" class="btn">=</div>
                <div id="divide" class="btn">รท</div>

            </div>
        </div>
    </div>
    
</body>
</html>
